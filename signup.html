<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Docs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Signup Documents</h1>

      <label for="username">Enter Name:</label>
      <input type="text" id="username" placeholder="Enter your name" />

      <div class="checkbox-group">
        <label><input type="checkbox" /> Check Name</label><br />
        <label><input type="checkbox" /> Check ABN</label><br />
        <label><input type="checkbox" /> Check Phone</label><br />
        <label><input type="checkbox" /> Check DOB</label><br />
        <label><input type="checkbox" /> Check NMI</label><br />
        <label><input type="checkbox" /> Check Supply Address</label>
      </div>

      <button onclick="window.location.href='index.html'">Back</button>
    </div>
  </body>
</html>
